version: '3'

services:
  app:
    build: .
    ports:
      - 8000:8000
    volumes:
      - .:/app
      - static:/vol/web/static
      - media:/vol/web/media
    command: python manage.py migrate && python manage.py runserver 0.0.0.0:8000
    env_file:
      - .env

    depends_on:
      - db
      - smtp

  db:
    image: postgres:12.5-alpine
    env_file:
      - db.env

  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    depends_on:
      - app

  smtp:
    image: namshi/smtp:latest
    expose:
      - 25
    ports:
      - 25:25
    env_file:
      - smtp.env
    container_name: ecom_smtp_gmail

volumes:
  static:
  media:
